<div>
  <mat-card>
    <mat-card-title style="text-align: left">Nouvelle classe</mat-card-title>
    <mat-card-content style="align-items: start">
      <form style="display: flex; flex-direction: column; align-items: flex-start" [formGroup]="formGroup">
        <div>
          <mat-form-field appearance="outline" style="margin-right: 5px">
            <mat-label>Classe</mat-label>
            <input matInput placeholder="Entrez la classe">
          </mat-form-field>
          <mat-form-field appearance="outline" style="margin-right: 5px">
            <mat-label>Nombres de semaines</mat-label>
            <input matInput type="number" value="0">
          </mat-form-field>
        </div>
      <mat-card-title>Etudiants</mat-card-title>
        <div>
          <mat-form-field appearance="outline" style="margin-right: 5px">
            <mat-label>Etudiant</mat-label>
            <input matInput placeholder="Nom">
          </mat-form-field>
          <button mat-mini-fab color="warn" style="width: 40px; margin-top: 10px; margin-right: 10px">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div style="display: flex; flex-direction: row; align-items: baseline">
          <button mat-mini-fab color="primary" style="width: 40px; margin-right: 10px">
            <mat-icon>add</mat-icon>
          </button>
          <p>Ajouter étudiant</p>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          style="margin-top: 20px"
          [disabled]="!formGroup.valid"
        >
          Créer classe
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let classe of classes" style="overflow: auto">
    <mat-card-title>Classe: {{classe.name}}</mat-card-title>
    <mat-card-content style="display: flex; flex-direction: row">
      <div *ngFor="let week of classe.weeks" style="margin: 5px">
        <mat-card-subtitle>{{week.name}}</mat-card-subtitle>
        <div *ngFor="let group of week.group">
          <p>{{group.name}}</p>
          <div *ngFor="let user of group.users">
            <p>{{user.name}}</p>
          </div>
          <hr/>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
