<div class="backdrop"></div>
<div class="alert-box">
  <mat-card>
    <mat-card-content>
      <p>{{ message }}</p>
      <div class="alert-box-actions">
        <button mat-raised-button color="primary" (click)="onClickClose()">Close</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
