<div style="display: flex; flex-direction: column; align-items: center ">
  <h1>Liste des étudiants</h1>
  <div class="row col-12">
    <div class="col-6">
      <div>
        <h2 class="title-group">Présent</h2>
      </div>
      <div style="display: flex; flex-wrap: wrap">
        <div class="col-5" *ngFor="let user of userService.usersPresent, let i = index" style="margin: 2px">
          <a class="member" (click)="onUser(i)" style="cursor: pointer"><img [src]="user.imagePath" height="50" width="50" >{{ user.name }}</a>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div>
        <h2 class="title-group">Absent</h2>
      </div>
      <div style="display: flex; flex-wrap: wrap">
          <div class="col-5" *ngFor="let delUser of userService.usersAbsent, let n = index" style="margin:  2px">
            <a class="member" (click)="onDelUser(n)" style="cursor: pointer"><img [src]="delUser.imagePath" height="50" width="50" >{{ delUser.name }}</a>
          </div>
      </div>
    </div>
  </div>
</div>
