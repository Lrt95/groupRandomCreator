<div class="container">
  <h1>Liste des étudiants</h1>
  <div row class="row">
    <div class="col-md-6">
      <h2>Présent</h2>
      <ul class="list-group">
        <li class="list-group" *ngFor="let user of userService.usersPresent, let i = index" style="margin:  2px">
          <a (click)="onUser(i)" style="cursor: pointer"><img [src]="user.imagePath" height="50" width="50" >{{ user.name }}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Absent</h2>
      <ul class="list-group">
        <li class="list-group" *ngFor="let delUser of userService.usersAbsent, let n = index" style="margin:  2px">
          <a (click)="onDelUser(n)" style="cursor: pointer"><img [src]="delUser.imagePath" height="50" width="50" >{{ delUser.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
