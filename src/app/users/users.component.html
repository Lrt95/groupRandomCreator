<div class="container">
  <div class="row">
    <div class="col-xs-7">
      <ul class="list-group">
        <li class="list-group" *ngFor="let user of users, let i = index">
          <a href="#" (click)="onUser(i)" style="cursor: pointer">{{ user.name }}</a>
        </li>
        <li class="list-group" *ngFor="let delUser of delUsers, let n = index">
          <a href="#" style="cursor: pointer">{{ delUser.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
