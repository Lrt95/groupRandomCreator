<div style="display: flex; flex-direction: column; height: 100%;">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="row justify-content-between">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1 class="display-1" style="font-size: 40px">Pifogroup</h1>
      <button mat-icon-button [routerLink]="'/auth'">
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container style="height: 100%">
    <mat-drawer #sidenav style="width: 200px">
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="'/groups'"
          (click)="sidenav.toggle()">
          <mat-icon>groups</mat-icon>
        <hr/>
          Groupes
        </a>
        <a
          *ngIf="!authService.btnSelectGroup"
          mat-list-item
          [routerLink]="'/create-group'"
          (click)="sidenav.toggle()">
          <mat-icon>group_add</mat-icon>
          <hr/>
          Cr√©er groupe
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
  <app-footer></app-footer>
</div>
