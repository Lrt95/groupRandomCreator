<div class="container">
  <div *ngIf="!groupSelect" class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onGroup()">GROUP</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item" style="margin: 5px" *ngFor="let group of groupService.groups">
          <div class="col-xs-2">
            <p>Groupe : {{ group.groupName }}</p>
            <p *ngFor="let member of group.member"><img [src]="member.imagePath" height="50" width="50" >{{ member.name }}</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="align-self-md-center">
      <button *ngIf="groupSelect" class="btn btn-primary" (click)="onClearGroup()">Clear Groups</button>
    </div>
  </div>
</div>
