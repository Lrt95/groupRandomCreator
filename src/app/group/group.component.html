<mat-card>
  <mat-card-header>
    <mat-card-title>Groupes pour la semaine</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!show" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="group" *ngIf="show">
      <div *ngFor="let group of groupService.oldGroups">
        <mat-card style="width: 130px">
          <mat-card-header>
            <mat-card-title style="font-size: 14px">Groupe : {{ group.groupName }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div *ngFor="let member of group.member">
              <div>
                <img [src]="member.imagePath">
              </div>
              <span><h4>{{ member.name }}</h4></span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
